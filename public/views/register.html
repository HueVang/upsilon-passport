<form id="registerForm" class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" ng-submit="register.register()">
  <div id="registerTitle" class="center">
    <h3>Create an Account</h3>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Username:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="register.username">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Password:</label>
    <div class="col-xs-8">
      <input class="form-control" type="password" ng-model="register.password">
    </div>
  </div>
  <div class="col-xs-offset-3 col-xs-10 center">
    <button id="registerButton" type="submit" class="btn btn-success" >Register</button>
  </div>
</form>
