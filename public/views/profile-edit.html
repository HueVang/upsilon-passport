<div id="profile-div">
  <div>
  <form>
    <div class="profile-info">
      <div class="frame">
        <div class="drop-down">
          <select id="dropdown" ng-model="profile.user_info[0].cohort">
            <option ng-repeat="cohort in profile.cohorts" value="{{cohort.cohort_name}}">{{ cohort.cohort_name }}</option>
          </select>
        </div>

        <input placeholder="First Name" type="text" value="" ng-model="profile.user_info[0].firstname"/>
        <input placeholder="Last Name" type="text" ng-model="profile.user_info[0].lastname"/>
        <img id="editImage" class="avatar" ng-src="/uploads/{{ profile.user_info[0].username }}.jpg" alt="Picture"/>
        <form id="upload" action="/profile/image" method="post" enctype="multipart/form-data">
          <input type="file" name="{{ profile.user_info[0].username }}"/>
          <input type="submit" name="submit" value="submit"/>
        </form>
      </div>
      <div id="editFields">


          <textarea class="form-control" placeholder="Personal Summary" type="text" ng-model="profile.user_info[0].personalsummary"></textarea>
          <input placeholder="Job Title/Headline" type="text" ng-model="profile.user_info[0].title"/>
          <input placeholder="Location" type="text" ng-model="profile.user_info[0].user_location"/>
          <input placeholder="Fun Fact(s)" type="text" ng-model="profile.user_info[0].facts"/>
          <input placeholder="Github URL" type="text" ng-model="profile.user_info[0].github"/>
          <input placeholder="LinkedIn URL" type="text" ng-model="profile.user_info[0].linkedin"/>
          <div id="editButtons" align="center" class="btn-group">
            <button class="btn btn-success" ng-click="profile.saveChanges(profile.user_info[0])">Save Changes</button>
            <button class="btn btn-danger" ng-click="profile.cancel()">Cancel</button>
          </div>
      </div>
    </div>
  </form>
  </div>
</div>
