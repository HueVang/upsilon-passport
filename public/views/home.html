<h2>Home</h2>
<nav>
  <div id="navDiv">
    <ul class="navItems">
      <li>
        <div>
          <a class="navbar-brand select" href="/home">Home</a>
          <div class="arrow-up see-this"></div>
          </div>
      </li>
      <li>
        <div>
          <a class="navbar-brand select" href="/cohorts">Cohorts</a>
          <div class="arrow-up"></div>
        </div>
      </li>
      <li>
        <div>
          <a class="navbar-brand select" href="/profile">Profile</a>
          <div class="arrow-up"></div>
        </div>
      </li>
    </ul>
  </div>
  <div class="fixedDiv">
    <div ng-click="home.profilePage()">
      <div class="arrow-right"></div>
      <span>{{ home.user_info[0].firstname }}</span>
      <span>
        <div id="smallPic">
          <img ng-src="/uploads/{{ home.user_info[0].username }}.jpg" alt="Picture"/>
        </div>
      </span>
    </div>
    <button class="btn btn-danger" id="logoutButton" ng-click="home.logout()">Logout</button>
  </div>
</nav>

<h1 id="title">Cohort Tracker</h1>


  <div class="col-xs-offset-2 col-sm-offset-1 col-md-offset-2 col-lg-offset-2 col-xl-offset-2 avatar padding" ng-repeat="person in home.random">
    <img class="feat" ng-src="/uploads/{{ person }}.jpg" alt="Picture"/>
  </div>
